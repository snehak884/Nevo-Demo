# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - audi-nevo-frontend-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    
    env:
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL }}
      VITE_ENVIRONMENT: ${{ secrets.VITE_ENVIRONMENT }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://audinevosalesai.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c09c36f3bbd84c4b876ae2dedbf38b2d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43d921aff43d460690b7b16409fc5abe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: audinevosalesai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c09c36f3bbd84c4b876ae2dedbf38b2d }}/audi-nevo-frontend:${{ github.sha }}
        file: ./Dockerfile
        build-args: |
          VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
          VITE_WEBSOCKET_URL=${{ secrets.VITE_WEBSOCKET_URL }}
          VITE_ENVIRONMENT=${{ secrets.VITE_ENVIRONMENT }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'audi-nevo-frontend-prod'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a45c3be6f3de41e38f50ec7e0db5078d }}
        images: 'audinevosalesai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c09c36f3bbd84c4b876ae2dedbf38b2d }}/audi-nevo-frontend:${{ github.sha }}'
