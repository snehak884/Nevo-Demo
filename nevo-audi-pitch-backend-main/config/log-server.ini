[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=logfileformatter,formatter_compact

[logger_root]
level=INFO
handlers=logfile,logconsole

[formatter_logfileformatter]
format=SERVER [%(asctime)s] [%(thread)d] [%(name)s %(module)s.%(funcName)s] %(levelname)s - %(message)s

[formatter_formatter_compact]
format=SERVER [%(thread)d] [%(name)s %(module)s.%(funcName)s] %(levelname)s - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('logfile.log', 'a')
formatter=logfileformatter

[handler_logconsole]
class=handlers.logging.StreamHandler
level=INFO
args=(sys.stdout,)
formatter=formatter_compact
